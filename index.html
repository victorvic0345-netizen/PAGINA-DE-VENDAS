    <!-- Script de Prefetch para Carregamento Rápido -->
    <script>
    document.addEventListener("DOMContentLoaded", function () {
      var links = document.querySelectorAll("a");

      links.forEach(function(link) {
        link.addEventListener("mouseenter", prefetch);
        link.addEventListener("touchstart", prefetch, {passive: true});
      });

      function prefetch(e) {
        var url = e.target.href;
        if (!url) return;

        var linkTag = document.createElement("link");
        linkTag.rel = "prefetch";
        linkTag.href = url;
        document.head.appendChild(linkTag);
      }
    });
    </script>

    <script>
      function updateScarcityBanner() {
        var hoje = new Date();
        var dia = String(hoje.getDate()).padStart(2, '0');
        var mes = String(hoje.getMonth() + 1).padStart(2, '0');
        var ano = hoje.getFullYear();
        var dataHoje = dia + "/" + mes + "/" + ano;

        // HTML com as cores da imagem: Desconto só HOJE (amarelo) nessa página DATA (amarelo)
        var html = 'Desconto só <span style="color: #ffff00">HOJE</span> nessa página <span style="color: #ffff00">' + dataHoje + '</span>';

        var elementos = document.querySelectorAll(".scarcity-banner-text");
        elementos.forEach(function(el) {
          if (el.innerHTML !== html) {
            el.innerHTML = html;
          }
        });
      }
      // Intervalo curto para garantir que funcione após a montagem do React
      setInterval(updateScarcityBanner, 500);
    </script>
